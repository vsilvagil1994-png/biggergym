<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Bigger Gym</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card">
  <h2>üîê Bigger Gym</h2>

  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contrase√±a">

  <button onclick="login()">Ingresar</button>

  <p id="errorLogin" style="color:red; margin-top:10px;"></p>
</div>

<script>
async function login() {
  const usuario = document.getElementById('usuario').value;
  const password = document.getElementById('password').value;
  const error = document.getElementById('errorLogin');

  error.textContent = '';

  try {
    const res = await fetch('/login', {   // üëà CLAVE: ruta relativa
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ usuario, password })
    });

    if (res.ok) {
      localStorage.setItem('logeado', 'true');
      window.location.href = 'index.html';
    } else {
      error.textContent = 'Usuario o contrase√±a incorrectos';
    }

  } catch (e) {
    error.textContent = 'Error de conexi√≥n con el servidor';
  }
}
</script>

</body>
</html>
